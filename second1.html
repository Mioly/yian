<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/first1.css" />
	</head>
	<body>
		<div id="all">
			<h3>一剪梅</h3>
			<p>红藕香残玉簟秋。轻解罗裳，独上兰舟。</p>
			<p>云中谁寄锦书来，雁字回时，月满西楼。</p>
			<p>花自飘零水自流。一种相思，两处闲愁。</p>
			<p>此情无计可消除，才下眉头，却上心头。</p>
		</div>
	</body>
</html>
