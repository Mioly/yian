<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<style type="text/css">
		html {
			background-image: url("img/bg3.jpg");
			/*background-size: 100%;*/
			background-repeat:no-repeat;
		}
		
		body {
    		margin: 0;

		#all{
		    width: 1500px;

			position: relative;
		    height: 600px;

		}
        .renwu{

        	position:absolute;
            width:200px;
            margin-left: 80%;

		.next :hover{

			</div>
